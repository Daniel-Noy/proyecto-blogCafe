<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/normalize.css">

  <link rel="preconnect" href="https://fonts.googleapis.com"> <!--? Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">

  <title>Cafe</title>
</head>
<body>
  <header class="header">
    <nav class="nav || contenedor">
      <a href="/">
        <h1 class="nav__logo"><span class="fw-normal">Blog</span>DeCafé</h1>
      </a>
      <div class="nav__enlaces">
        <a class="nav__enlace" href="./nosotros.html">Nosotros</a>
        <a class="nav__enlace" href="./cursos.html">Cursos</a>
        <a class="nav__enlace" href="./contacto.html">Contacto</a>
      </div>
    </nav>

    <div class="header__texto || contenedor centrar-txt">
      <h2 class="header__titulo">Blog de café con consejos y cursos</h2>
      <p class="header__info">Aprende de los expertos con las mejores recetas y consejos</p>
    </div>
  </header>

  <main class="contacto || contenedor">
    <h3 class="centrar-txt">Contacto</h3>

    <div class="contacto__background"></div>

    <form class="contacto__formulario">
      <div class="campo">
        <label class="campo__label" for="nombre">Nombre</label>
        <input class="campo__field" id="nombre" type="text" placeholder="Tu nombre">
      </div>

      <div class="campo">
        <label class="campo__label" for="email">E-mail</label>
        <input class="campo__field" id="email" type="text" placeholder="Tu Email">
      </div>

      <div class="campo">
        <label class="campo__label" for="mensaje">Mensaje</label>
        <textarea class="campo__field campo__field--textarea" id="mensaje" placeholder="Deja tu mensaje"></textarea>
      </div>

      <div class="campo">
        <input type="submit" class="campo__boton || boton boton--primario" value="Enviar">
      </div>
      
    </form>
  </main>

  <footer class="footer">
    <div class="contenedor">
      <h2 class="footer__logo"><span class="fw-normal">Blog</span>DeCafé</h2>
      <div class="footer__enlaces">
        <a class="footer__enlace" href="nosotros.html">Nosotros</a>
        <a class="footer__enlace" href="cursos.html">Cursos</a>
        <a class="footer__enlace" href="contacto.html">Contacto</a>
      </div>
    </div>

  </footer>

  <script src="./js/script.js"></script>
</body>
</html>
